name: Build and deploy Node.js app to Azure Web App - Group8md

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: List files in the repository
        run: |
          dir # For Windows

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install and start backend
        run: |
            cd backend
            npm install
            Start-Process -NoNewWindow -File npm -ArgumentList "start"
            Start-Sleep -Seconds 10

      - name: Build client
        run: |
            cd client
            npm install
            npm run build # Adjust this command based on your client's build process

      - name: List contents of client/build
        run: |
            dir client/build

      - name: Zip artifact for deployment
        run: |
            Compress-Archive -Path 'client/build/*' -DestinationPath 'release.zip' -Force

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: List contents of release.zip
        run: unzip -l release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5E61CBBB84984AC8AE77CAB0A5E056B4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C8243877AA3F4B2FBA247A05BAB356E2 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_95F5D162C8F9408B9F7E7676D7888468 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'group8Backend'
          package: ./release.zip
