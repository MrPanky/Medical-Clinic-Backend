name: Build and Deploy Node.js App to Azure Web App - Group8md

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: |
          cd backend
          npm install

      - name: Start backend
        run: |
          cd backend
          Start-Process npm -ArgumentList 'start' -NoNewWindow
          Start-Sleep -Seconds 10

      - name: Zip artifact for deployment
        run: |
          cd backend
          Compress-Archive -Path * -DestinationPath ../release.zip -Force

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5E61CBBB84984AC8AE77CAB0A5E056B4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C8243877AA3F4B2FBA247A05BAB356E2 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_95F5D162C8F9408B9F7E7676D7888468 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'group8Backend'
          package: ./release.zip
          configuration-file: ./backend/index.js  # Ensure this path is correct
          env:
            NODE_ENV: 'production'
